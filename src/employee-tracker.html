<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>everytime</title>
    
    <script src="https://kit.fontawesome.com/bfa4c912f5.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/employee-tracker.css" media="screen" />
    
    <script defer src="/__/firebase/6.3.1/firebase-app.js"></script>
    <script defer src="/__/firebase/6.3.1/firebase-database.js"></script>
    
    <script defer src="/__/firebase/init.js"></script>
</head>

<body>
    <nav class="nav-config">
        <h1 class="logo">
            <img src="/assets/logo_negativo_et.png" alt="">
        </h1>
        <i class="fas fa-sign-out-alt"></i>
    </nav>
    
    <main>
        <section>
            <ul class="sub-nav">
                <li class="employee-tracker active">Bater Ponto</li>
                <li class="employee-history">Histórico</li>
            </ul>
            
            <section class="employee-tracker-option align-tracker">
                <p class="day-info">Dia tal, hora tal</p>
                <button class="btn align-btn check-in-style" id="check-in">
                    <i class="fas fa-hourglass-start"></i>
                    <div class="align-text-btn">
                        <h4>ENTRADA</h4>
                        <p>Clique para confirnar a Entrada</p>
                    </div>
                </button>
                <button class="btn align-btn check-in-lunch-style" id="lunch-in">
                    <i class="fas fa-utensils "></i>
                    <div class="align-text-btn">
                        <h4>ALMOÇO</h4>
                        <p>Clique para confirnar o Almoço</p>
                    </div>
                </button>
                <button class="btn align-btn check-out-lunch-style" id="lunch-out">
                    <i class="fas fa-utensils "></i>
                    <div class="align-text-btn">
                        <h4>RETORNO</h4>
                        <p>Clique para confirnar o Retorno</p>
                    </div>
                </button>
                <button class="btn align-btn check-out-style" id="check-out">
                    <i class="fas fa-hourglass-end"></i>
                    <div class="align-text-btn">
                        <h4>SAÍDA</h4>
                        <p>Clique para confirnar a Saída</p>
                    </div>
                </button>
            </section>
            
            <section class="employee-history-option hide">
                <p>HISTÓRICO</p>
            </section>
        </section>
        <script type="module" src="./ClockInOut.js"></script>
        <script src="/js/hide-menu-options.js"></script>
        
    </main>
    
</body>

</html>
