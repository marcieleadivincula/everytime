<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/bfa4c912f5.js"></script>
    <link rel="stylesheet" href="/css/employee-tracker.css">
    
    <title>everytime</title>
</head>

<body>
    <nav class="nav-config">
        <h1 class="logo">
            <img src="/assets/logo_negativo_et.png" alt="">
        </h1>
        <i class="fas fa-sign-out-alt"></i>
    </nav>
    
    <main>
        <section>
            <ul>
                <li class="employee-tracker">Bater Ponto</li>
                <li class="employee-history">Histórico</li>
            </ul>
            
            <p>Dia tal, hora tal</p>
            <section class="align-tracker">
                <button class="btn align-btn">
                    <i class="fas fa-hourglass-start"></i>
                    <div>
                        <h4>ENTRADA</h4>
                        <p>Clique para confirnar a Entrada</p>
                    </div>
                </button>
                <button class="btn">
                    <i class="fas fa-utensils"></i>
                    <div>
                        <h4>ALMOÇO</h4>
                        <p>Clique para confirnar o Almoço</p>
                    </div>
                </button>
                <button class="btn">
                    <i class="fas fa-utensils"></i>
                    <div>
                        <h4>RETORNO</h4>
                        <p>Clique para confirnar o Retorno</p>
                    </div>
                </button>
                <button class="btn">
                    <i class="fas fa-hourglass-end"></i>
                    <div>
                        <h4>SAÍDA</h4>
                        <p>Clique para confirnar a Saída</p>
                    </div>
                </button>
            </section>
        </section>
        
    </main>
    
</body>

</html>
