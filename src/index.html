<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>everytime</title>
  
  <script src="https://kit.fontawesome.com/bfa4c912f5.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/index.css" media="screen" />
  
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/6.3.1/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/6.3.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.3.1/firebase-database.js"></script>
  <script defer src="/__/firebase/6.3.1/firebase-messaging.js"></script>
  <script defer src="/__/firebase/6.3.1/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  
</head>

<body>
  <header class="align-header">
    <h1 class="logo">
      <img src="/assets/logo_negativo_et.png" alt="everytime-logo">
    </h1>
    <h3 class="header-text">Controle e gestão do seu dia</h3>
  </header>
  
  <form class="align-form">
    <div>
      <i class="fas fa-user"></i>
      <input class="input-login" type="email" name="email" id="email" placeholder="Digite seu usuário">
    </div>
    <div>
      <i class="fas fa-key"></i>
      <input class="input-login" type="password" name="password" id="password" placeholder="Digite sua senha">
    </div>
    <input class="btn-login" type="button" value="ENTRAR">
  </form>
  
</body>

</html>
