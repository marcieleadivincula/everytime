<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>everytime</title>
  
  <script src="https://kit.fontawesome.com/bfa4c912f5.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/index.css" media="screen" />
  
  <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="/firebase-config.js"></script>  
</head>

<body>
  <header class="align-header">
    <h1 class="logo">
      <img src="/assets/logo_negativo_et.png" alt="everytime-logo">
    </h1>
    <h3 class="header-text">Controle e gestão do seu dia</h3>
  </header>
  
  <form class="align-form">
    <div>
      <i class="fas fa-user"></i>
      <input class="input-login" type="email" name="email" id="email" placeholder="Digite seu usuário">
    </div>
    <div>
      <i class="fas fa-key"></i>
      <input class="input-login" type="password" name="password" id="password" placeholder="Digite sua senha">
    </div>
    <input class="btn-login" id="sign-in" type="button" value="ENTRAR">
  </form>
  
  <!-- <script src="./firebase-config.js"></script> -->
  <script src="/js/auth.js"></script>
  <script src="/js/errors.js"></script>
</body>

</html>
