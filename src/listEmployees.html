<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>everytime</title>
        <script src="https://kit.fontawesome.com/bfa4c912f5.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/employee-tracker.css" media="screen" />
        
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script type="text/javascript" src="/firebase-config.js"></script>  
      </head>
<body>
  <nav class="nav-config">
    <h1 class="logo">
      <img src="/assets/logo_negativo_et.png" alt="">
    </h1>
    <i class="fas fa-sign-out-alt"></i>
  </nav>
  
  <main>
    <ul class="sub-nav">
      <li class="employee-tracker active">Funcionários</li>
      <li class="employee-history">Criar Usuário</li>
    </ul>
    <section>
      <select class="listEmployees employee-tracker-option align-tracker">
        <option selected value="select">Selecione</option>
      </select>
    </section>
    <section class="employee-history-option">
      <h4 class="employee-name AQUI TRAZ O NOME DA PESSOA">Joana</h4>
      <h4 class="weekly-hour">Semana</h4>
      <section class="employee-history align-history">
        <ul class="align-ul-data">
          <li class="align-data history-calendar">
            <i class="far fa-calendar-alt"></i>
            <span class="span-hour AQUI TRAZ A DATA">23/07</span>
          </li>
          <li class="align-data history-clock">
            <i class="far fa-clock"></i>
            <span class="span-hour AQUI TRAZ OS HORÁRIOS">8h/dia</span>
          </li>
        </ul>
        <ul class="align-ul-data hours">
          <li class="align-data history-check-in">
            <p>Entrada <span class="span-hour AQUI TRAZ OS HORARIOS">8:05</span> </p>
            <i class="fas fa-hourglass-start fas-size"></i>
          </li>
          <li class="align-data history-check-in-lunch">
            <p>Almoço <span class="span-hour AQUI TRAZ OS HORARIOS">12:16</span> </p>
            <i class="fas fa-utensils fas-size"></i>
          </li>
          <li class="align-data history-check-out-lunch">
            <p>Retorno <span class="span-hour AQUI TRAZ OS HORARIOS">13:20</span> </p>
            <i class="fas fa-utensils fas-size"></i>
          </li>
          <li class="align-data history-check-out">
            <p>Saída <span class="span-hour AQUI TRAZ OS HORARIOS">18:00</span> </p>
            <i class="fas fa-hourglass-end fas-size"></i>
          </li>
        </ul>
      </section>
    </main> 
    <script src="/js/listEmployees.js"></script>
  </body>
  </html>
