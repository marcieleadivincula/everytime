<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>everytime</title>
  
  <script src="https://kit.fontawesome.com/bfa4c912f5.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/new-employee.css" media="screen" />
  
  <script defer src="/__/firebase/6.3.1/firebase-app.js"></script>
  <script defer src="/__/firebase/6.3.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.3.1/firebase-database.js"></script>
  
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>
  <section class="container">
    <img class="logo" src="">
    <h1 class="title">Criar usuário</h1>
    <br>
    <form>
      <div class="form-group">
        <label for="nameInput">Nome</label>
        <input type="name" class="form-control" id="nameInput" placeholder="Nome">
      </div>
      <br>
      <div class="form-group">
        <label for="emailInput">E-mail</label>
        <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
      </div>
      <br>
      <div class="form-group">
        <label for="hourInput">Horário</label>
        <input type="hour" class="form-control" id="hourInput" placeholder="Horário">
      </div>
      <br>
      <div class="form-group">
        <label for="passwordInput">Senha</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
      </div>
      <br>
    </form>
    <button class="btnCancel" id="createUserButton">Cancelar</button>
    <button class="btnCreate" id="createUserButton">Cadastrar</button>
    <br>
  </section>
  
  <script src="./js/employee.js"></script>
</body>

</html>
